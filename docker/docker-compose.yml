services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    working_dir: /var/www
    volumes:
      - ../public:/var/www/public
      - ../src:/var/www/src

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 8000:80
    volumes:
      - ../public:/var/www/public
      - ../src:/var/www/src
      - ./nginx:/etc/nginx/conf.d